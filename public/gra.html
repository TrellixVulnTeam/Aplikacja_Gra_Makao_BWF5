<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Gra</title>
	<link href="css/gra.css" rel="stylesheet">
	<link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

</head>
<body>
	<div class="btn-group btn-group-justified">
		<div class="btn-group">
			<button type="button" class="btn btn-default btn-lg">4 osoby</button>
		</div>
		<div class="btn-group">
			<button type="button" class="btn btn-default btn-lg">8 osób</button>
		</div>
		<a class="btn-group" href="index.html">
			<button type="button" class="btn btn-default btn-lg">Strona główna</button>
		</a>
	</div>
	<div id="connectionStatus" class="bulb">
      <img src="img/bullet_red.png">
      <p id="status"></p>
      <p id="roomName"><p>
      <form action="/logout" method="get">
        <input id="logout" type="submit" value="Wyloguj">
      </form>
    </div>

	<h1>Aby zagrać musisz się zalogować:</h1>
	<form action="/login" method="post">
		<div>
			<label>Użytkownik:</label>
			<input type="text" name="username">
			<label>Hasło:</label>
			<input type="password" name="password">
			<input type="submit" value="zaloguj">
		</div>
	</form>
</body>

</html>
